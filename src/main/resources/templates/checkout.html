					<div class="col-sm-3">
						<div class="shopper-info">
							<p>Shopper Information</p>
							<form>
								<input type="text" input-name placeholder="Display Name" id="input-name" th:field="*{customerName}">
								<input type="text" placeholder="Age" id="input-age" th:field="*{age}" >

							</form>

						</div>
					</div>

								</form>
							</div>
							<div class="form-two">
								<form>

									<input type="text" placeholder="Village *" id="input-address_1" th:field="*{address_1}">
									<input type="text" placeholder="District or Town*" id="input-address_2" th:field="*{address_2}">
									<input type="text" placeholder="City/Province*"  id="input-address_3" th:field="*{address_3}">
									<input type="text" id="input-phone-number" placeholder="Phone *" th:field="*{phoneNumber}">

								</form>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="order-message">
							<p>Shipping Order</p>
							<textarea name="message"  placeholder="Notes about your order, Special Notes for Delivery" id="input-address" th:field="*{address}" rows="16"></textarea>
							<label><input type="checkbox"> Shipping to bill address</label>
						</div>
					</div>					
				</div>
					<button class="btn btn-primary" type="submit">Order</button>
					</fieldset>
			</form>
